<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            color: #24292e;
            margin-bottom: 10px;
        }
        .section {
            margin: 40px 0;
            padding: 20px;
            background: #f6f8fa;
            border-radius: 6px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/yourusername.png" alt="Profile Picture" class="profile-img">
        <h1>Your Name</h1>
        <p>Software Developer</p>
    </header>

    <div class="section">
        <h2>About Me</h2>
        <p>Welcome to my GitHub portfolio! I'm a passionate developer who loves creating and contributing to open source projects.</p>
    </div>

    <div class="section">
        <h2>Projects</h2>
        <p>Here are some of my featured projects. Check out my GitHub profile for more!</p>
    </div>

    <div class="links">
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        <a href="mailto:your.email@example.com">Email</a>
    </div>
</body>
</html>
